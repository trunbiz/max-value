<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="">
    <meta name="author" content="Themepixels">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../../../../public/assets/publisher/assets/img/favicon.png">

    <title>DashByte - Premium Dashboard Template</title>

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="../lib/remixicon/fonts/remixicon.css">

    <!-- Template CSS -->
    <link rel="stylesheet" href="../../../../public/assets/publisher/assets/css/style.min.css">
  </head>
  <body class="page-sign">

    <div class="card card-sign">
      <div class="card-header d-flex flex-column align-items-center">
        <a href="../" class="header-logo mb-4">dashbyte</a>
        <h3 class="card-title text-center">Account Locked</h3>
        <p class="card-text text-center">Your account was locked due to inactivity.</p>
      </div><!-- card-header -->
      <div class="card-body">
        <a href="" class="card-thumb"><img src="../../../../public/assets/publisher/assets/img/img1.jpg" alt=""></a>
        <div class="mb-4">
          <label class="form-label d-flex justify-content-between">Password <a href="">Forgot password?</a></label>
          <input type="password" class="form-control" placeholder="Enter your password">
        </div>
        <button class="btn btn-primary btn-sign">Unlock</button>
      </div><!-- card-body -->
      <div class="card-footer">
        Not you? <a href="sign-in.html">Sign in with different account</a>
      </div><!-- card-footer -->
    </div><!-- card -->

    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      'use script'

      var skinMode = localStorage.getItem('skin-mode');
      if(skinMode) {
        $('html').attr('data-skin', 'dark');
      }
    </script>
  </body>
</html>
